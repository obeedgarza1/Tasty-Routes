# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tasty-routes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_994653d292ea428e8c255d5ab8f45ad5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_794ebc0bd9004f37b5623aed0d8f63f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_994653d292ea428e8c255d5ab8f45ad5 }}/obeed1/tasty-routes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tasty-routes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01c22f825b434d9f845c70e4c42b9ae8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_994653d292ea428e8c255d5ab8f45ad5 }}/obeed1/tasty-routes:${{ github.sha }}'