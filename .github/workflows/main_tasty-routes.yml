# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tasty-routes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_HUB_USERNAME }} # Your Docker Hub username
        password: ${{ secrets.DOCKER_HUB_PASSWORD }} # Your Docker Hub password or access token

    - name: Build and push container image to Docker Hub
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: obeed1/tasty-routes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tasty-routes' # Azure Web App name
        slot-name: 'production' # Slot name for deployment (e.g., staging/production)
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }} # Azure publish profile
        images: 'obeed1/tasty-routes:${{ github.sha }}'

    - name: Set secrets in Azure App (Optional, if needed in the Web App)
      run: |
        az webapp config appsettings set --name tasty-routes --resource-group tastyapp --settings \
        AZURE_CONNECTION_STRING="${{ secrets.AZURE_CONNECTION_STRING }}" \
        AZURE_CONTAINER_NAME="${{ secrets.AZURE_CONTAINER_NAME }}" \
        AZURE_BLOB_NAME="${{ secrets.AZURE_BLOB_NAME }}"
