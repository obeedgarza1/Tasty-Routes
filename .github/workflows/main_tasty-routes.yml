# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tasty-routes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_22c83ed859bf4f788cc37a88a0aed1e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d574a542aed4e9da47689f8c3ac741b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_22c83ed859bf4f788cc37a88a0aed1e0 }}/obeed1/tasty-routes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tasty-routes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf9f931d50434b2ea61fdfaddca897ab }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_22c83ed859bf4f788cc37a88a0aed1e0 }}/obeed1/tasty-routes:${{ github.sha }}'