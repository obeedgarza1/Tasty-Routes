name: Build and Deploy Docker Container to Azure Web App

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Docker Buildx (needed for advanced Docker builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: index.docker.io  # Use Docker Hub registry
        username: ${{ secrets.DOCKER_HUB_USERNAME }}  # GitHub secret for Docker Hub username
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}  # GitHub secret for Docker Hub password

    # Build and push Docker image to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/tasty-routes:${{ github.sha }}  # Use commit SHA as the tag
        file: ./Dockerfile  # Path to your Dockerfile

    # Log in to Azure using Service Principal (authentication for Azure deployment)
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # GitHub secret for Azure service principal credentials

    # Deploy Docker container to Azure Web App for Containers
    - name: Deploy Docker container to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tasty-routes'  # Azure Web App name
        slot-name: 'production'   # Slot name (optional, e.g., 'staging' or 'production')
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # GitHub secret for Azure Web App publish profile
        images: 'index.docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/tasty-routes:${{ github.sha }}'  # Docker image tag from Docker Hub

    # Set environment variables for Azure Web App (Optional, if needed in the Web App)
    - name: Set environment variables for Azure Web App
      run: |
        az webapp config appsettings set --name tasty-routes --resource-group tastyapp --settings \
        AZURE_CONNECTION_STRING="${{ secrets.AZURE_CONNECTION_STRING }}" \
        AZURE_CONTAINER_NAME="${{ secrets.AZURE_CONTAINER_NAME }}" \
        AZURE_BLOB_NAME="${{ secrets.AZURE_BLOB_NAME }}"
